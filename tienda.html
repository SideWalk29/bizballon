<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!--  FAVICON -->
    <link rel="shortcut icon" href="assets/img/css-icono.svg"  type="image/x-icon" />
	
<!--  HOJAS DE ESTILO -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
	<link rel="stylesheet" href="css/style.css" />

 <!--  FUENTES-->

</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <div id="tienda">
       <h1>Tienda </h1>
       <div class="filtros">
        <h2>Productos</h2>
    <!--    botones de filrado por categorias -->

        <input type="radio" id="camiseta" name="button" checked>
        <input type="radio" id="shorts" name="button">
        <input type="radio" id="sudadera" name="button">
        <input type="radio" id="calcetines" name="button">
        
        <label class="tag all" for="all">todos</label>
        <label class="tag tag1" for="camiseta">camiseta</label>
        <label class="tag tag2" for="shorts">shorts</label>
        <label class="tag tag3" for="sudadera">sudadera</label>
        <label class="tag tag4" for="calcetines">calcetines</label>
        <br>

       </div>
            <div class="grid-contenedor">
                <div class="grid-articulo"><img src="images/camiseta_1.jpg" alt="modelo camiseta niño con logo de BBF" title="Camiseta niño BBF" class="camiseta"></div>
                <div class="grid-articulo"><img src="images/camiseta_2.jpg" alt="modelo camiseta mujer con logo de BBF" title="Camiseta mujer BBF" class="camiseta"></div>
                <div class="grid-articulo"><img src="images/camiseta_3.jpg" alt="modelo camiseta hombre con logo de BBF" title="Camiseta hombre BBF" class="camiseta"></div>

                <div class="grid-articulo"><img src="images/shorts_1.jpg" alt="modelo shorts niño con logo de BBF" title="Shorts niño BBF" class="shorts"></div>
                <div class="grid-articulo"><img src="images/shorts_2.jpg" alt="modelo shorts mujer con logo de BBF" title="Shorts mujer BBF" class="shorts"></div>
                <div class="grid-articulo"><img src="images/shorts_2.jpg" alt="modelo shorts hombre con logo de BBF" title="Shorts hombre BBF" class="shorts"></div>

                <div class="grid-articulo"><img src="images/sudadera_1.jpg" alt="modelo sudadera niño con logo de BBF" title="Sudadera niño BBF" class="sudadera"></div>
                <div class="grid-articulo"><img src="images/sudadera_2.jpg" alt="modelo sudadera mujer con logo de BBF" title="Sudadera mujer BBF" class="sudadera"></div>
                <div class="grid-articulo"><img src="images/sudadera_3.jpg" alt="modelo sudadera hombre con logo de BBF" title="Sudadera hombre BBF" class="sudadera"></div>

                <div class="grid-articulo"><img src="images/calcetines_1.jpg" alt="modelo calcetines niño con logo de BBF" title="Calcetines niño BBF" class="calvcetines"></div>
                <div class="grid-articulo"><img src="images/calcetines_2.jpg" alt="modelo calcetines adulto con logo de BBF" title="Calcetines adulto BBF" class="calvcetines"></div>

        </div>


    </div>

<footer>
